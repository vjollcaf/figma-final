<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,800&family=Raleway:wght@700&family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/fontawesome/css/all.css">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

  <body>

    <h1>Circle SVG</h1>
      <svg width="100" height="100">
        <circle cx="50" cy="50" r=40 fill="red" />
      </svg>

      <h1>Rectangle SVG</h1>
      <svg class="rectangle" width="400" height="110">
        <rect width="300" height="100"  />
      </svg>

      <h1>Elipse SVG</h1>
      <svg class="ellipse" width="500" height="140">
        <ellipse cx="200" cy="80" rx="100" ry="50"  />
      </svg>

      <h1>Polygon</h1>
      <svg class="polygon" height="210" width="500">
        <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" />
      </svg>

      <h1>stairs</h1>
      <svg height="200" width="500">
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" style="fill:none;stroke:black;stroke-width:3" />
    
      </svg>

      <h1>testing card</h1>
      <svg class="card" width="400" height="110">
        <rect width="300" height="100"  />
      </svg>

      <svg width="1000" height="1000">
        <rect x="100" y="100" rx="20" ry="20" width="500" height="374" style="fill:rgb(255, 175, 71);stroke:none;stroke-width:5;opacity:0.5" />
        Sorry, your browser does not support inline SVG.
      </svg>



      <!-- key -->
      <h1>key</h1>
      <svg height="200" width="500">
        <ellipse cx="250" cy="80" rx="40" ry="30" style="fill:white;stroke:black;stroke-width:6" />
        Sorry, your browser does not support inline SVG.  
      </svg>
      <svg class="rectangle" width="400" height="110">
        <rect width="20" height="20"  />
      </svg>
      
      
      
      
  </body>
</html>
